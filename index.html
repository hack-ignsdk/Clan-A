<!doctype html>
<html>
<head>
<script type="text/javascript" src="qrc:///js/jquery.js"></script>
<script type="text/javascript" src="qrc:///js/ign.js"></script>
<script type="text/javascript">
</script>
 <script>
	 function grayscale(imageObj) {
	      var x = 10;
          var y = 10;
	      var canvas = document.getElementById('myCanvas');
          var context = canvas.getContext('2d');
          context.drawImage(imageObj, x, y);
          var imageData = context.getImageData(x, y, imageObj.width, imageObj.height);
          var data = imageData.data;
	      for(var i = 0; i < data.length; i += 4) {
          var brightness = 0.34 * data[i] + 0.5 * data[i + 1] + 0.16 * data[i + 2];
          // red
          data[i] = brightness;
          // green
          data[i + 1] = brightness;
          // blue
          data[i + 2] = brightness;
        } 
        // overwrite original image
        context.putImageData(imageData, x, y);
	}
	  function drawImage(imageObj) {
		var canvas = document.getElementById('myCanvas');
		var context = canvas.getContext('2d');
		var x = 10;
		var y = 10;

		context.drawImage(imageObj, x, y);
	}
      var imageObj = new Image();
      imageObj.src = 'https://avatars1.githubusercontent.com/u/1107652?s=400';
    </script>
</head>
<body>
 <table border=1><tr><td><canvas id="myCanvas" width="458" height="315"></canvas>
 </td></tr></table>
 <button onclick="imageObj.onload = function() {drawImage(this);};">G.Awal</button>
 <button onclick="imageObj.onload = function() {grayscale(this);};">Greyscale</button>
  </body>
</html>
